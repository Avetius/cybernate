<h1>Home</h1>
<p>You're logged in with Angular 6 & JWT!!</p>
<div>
    Users from secure api end point:
    <ul>
        <li *ngFor="let user of users[0]">{{user.firstName}} {{user.lastName}}</li>
        <li *ngFor="let barrier of barriers[0]">{{barrier.id}} {{barrier.name}}</li>
        <li *ngFor="let light of lights[0]">{{light.id}} {{light.name}}</li>
    </ul>
</div>
<p><a [routerLink]="['/barrier']">Barriers</a></p>
<p><a [routerLink]="['/light']">Lights</a></p>
<p><a [routerLink]="['/dashboard']">Dashboard</a></p>
<br>
<p><a [routerLink]="['/login']">Logout</a></p>
